<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'/>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 2020 COVID-19 Estimator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <meta name="Description" content="The assessment empowers me to attempt helping society and leaders prepare for the real rig problem of COVID-19, which is its impact on lives, health systems, supply chains, and the economy.">
</head>
<body>
    <div class="form">
        <h1>2020 COVID-19 Estimator</h1>
        <form>
            <label for="population">Population :</label>
            <input type="number" id="population" data-population><br><br>
            <label for="timeToElapse">Time To Elapse :</label>
            <input type="number" id="timeToElapse" data-time-to-elapse><br><br>
            <label for="reportedCases">Reported Cases :</label>
            <input type="number" id="reportedCases" data-reported-cases><br><br>
            <label for="totalHospitalBeds">Total Hospital Beds :</label>
            <input type="number" id="totalHospitalBeds" data-total-hospital-beds><br><br>
            <label for="periodType">Period Type :</label>
            
            <select id="periodType" data-period-type>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
            </select>
            
            <br><br>
            <button type="submit" data-go-estimate>Submit</button>
        </form>
    </div>
</body>
</html>
